<html>
    <head></head>
    <body>
        <h1>Multiplier</h1>
        <button onclick="mult(96)">Click Here To Multiple</button>
        <p id="result"></p>
        <script>
            function mult(a){
            var b= 5
            var c= a*b
            document.getElementById("result").innerHTML="Multiplication is: "+c;
        }
        </script>
    </body>
</html>
